<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="modal">
        <div class="modal-form">
            <div class="wrapper modal-form__wrapper">
                <h2 class="h2">Добавление новости</h2>
                <button class="close-button">
                    <img src="img/close.svg" alt="" class="close-button__img">
                </button>
            </div>
            <form id="newsForm">
                <input type="text" id="title"  class="form-elem" placeholder="Название">
                <textarea class="form-elem textarea" id="text" placeholder="Текст"></textarea>
                <button class="send">Добавить новость</button>
            </form>
        </div>
    </div>

    <header class="header">
        <div class="container">
            <figure class="header-logo">
                <img src="img/logo.svg" alt="" class="header-logo__img">
            </figure>
        </div>
    </header>

    <main class="main">
        <div class="container">

            <div class="wrapper padding">
                <h2 class="h2">Новости</h2>
                <button class="add-button">Добавить новость</button>
            </div>

            <div class="wrapper news-wrapper">

                <div class="news wrapper">
                    <div id="new" class="wrapper news-wrapper"></div>
                </div> 
            </div>
        </div>
        
    </main>
    <script src="js/main.js"></script>
</body>
</html>
